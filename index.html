<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="main-container">
    <div class="text-container">
      <div class="title">
        <h1>Get <span class="insights">insights</span> that help<br>your business grow.</h1>
      </div>

      <div class="main-text">
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats-container">

        <div class="stats comp">
          <p class="num">10K+</p>
          <p class="type">COMPANIES</p>
        </div>

        <div class="stats temp">
          <p class="num">314</p>
          <p class="type">TEMPLATES</p>
        </div>

        <div class="stats quer">
          <p class="num">12M+</p>
          <p class="type">QUERIES</p>
        </div>

      </div>

    </div>
    <div class="img-container">
      <img class="img" src="images\image-header-desktop.jpg" alt="header-img">
    </div>
    <div class="overlay">

    </div>

    </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eslam Wael</a>.
  </div>
</body>

</html>
